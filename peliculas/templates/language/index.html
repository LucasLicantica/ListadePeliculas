{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}-----{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for l in languages %}
    <article class="post">
      <header>
        <div>
          <h1>{{ l['name'] }} {{ l['language_id'] }}</h1>
        </div>
      </header>
    </article>

  {% endfor %}
{% endblock %}
