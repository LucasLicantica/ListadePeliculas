{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}categorias{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for c in categorias %}
    <article class="post">
      <header>
        <div>
          <h1>{{ c['name'] }} {{ c['category_id'] }}</h1>
        </div>
      </header>
    </article>

  {% endfor %}
{% endblock %}
