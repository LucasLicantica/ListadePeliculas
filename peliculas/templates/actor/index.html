{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Actores{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for a in actores %}
    <article class="post">
      <header>
        <div>
          <h1>{{ a['first_name'] }} {{ a['last_name'] }}</h1>
        </div>
      </header>
    </article>

  {% endfor %}
{% endblock %}
