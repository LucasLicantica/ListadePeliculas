{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}-----{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post['title'] }}</h1>
          <div class="about">by {{ post['username'] }} </div>
        </div>
      </header>
      <p class="body">{{ post['body'] }}</p>
    </article>

  {% endfor %}
{% endblock %}
