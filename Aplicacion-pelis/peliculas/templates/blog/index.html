{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}-----{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for m in peli %}
    <article class="post">
      <header>
        <div>
          <h1>{{ m['titulo'] }}</h1>
          <div class="about"> {{ m['lenguaje'] }} </div>
        </div>
      </header>
    </article>

  {% endfor %}
{% endblock %}
